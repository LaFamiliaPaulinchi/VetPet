version: '3.8'
services:
  db:
    image: postgres:15
    container_name: springboot_postgres_db
    environment:
      POSTGRES_USER: springboot_user
      POSTGRES_PASSWORD: springboot_password
      POSTGRES_DB: springboot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - springboot_network

volumes:
  postgres_data:

networks:
  springboot_network:
