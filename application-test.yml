spring:
  datasource:
    url: ${H2_URL}  # Configuraci√≥n de base de datos en memoria para pruebas
    username: ${H2_USER}
    password: ${H2_PASSWORD}
    driver-class-name:  ${H2_DRIVER}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  test:
    enabled: true
